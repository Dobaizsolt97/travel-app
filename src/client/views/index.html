<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel app</title>
  </head>
  <body>
    <section class="head">
      <h1>Go Go Travel</h1>
    </section>
    <section class="hero">
      <div class="left-div">
        <h2>Where do you want to travel?</h2>
        <form class="data-form">
          <label for="city">City name:</label>
          <input id="city" type="text" required />
          <label for="date">Time of departure:</label>
          <input id="date" type="date" required />
          <button id="submit" type="submit">Go Go</button>
        </form>
      </div>
      <div class="right-div">
        <div class="image-holder"></div>
      </div>
    </section>
    <section class="information">
      <div class="left-div">
        <h2>Place:</h2>
        <h2 id="destination">Paris, France</h2>
        <h2 id="countdown">In 22 days</h2>
      </div>
      <div class="right-div">
        <h2>Typical weather</h2>
      </div>
    </section>
  </body>
</html>
